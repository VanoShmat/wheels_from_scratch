<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Repair Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .booking-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .booking-form div {
            margin-bottom: 10px;
        }

        .booking-form label {
            display: block;
            margin-bottom: 5px;
        }

        .booking-form input,
        .booking-form select,
        .booking-form textarea,
        .booking-form button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .booking-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .booking-form button:hover {
            background-color: #218838;
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .time-slot {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .time-slot.booked {
            background-color: #d9534f;
            color: white;
            cursor: not-allowed;
        }

        .time-slot.selected {
            background-color: #5bc0de;
            color: white;
        }
    </style>
</head>

<body>

    <div class="booking-form">
        <h2>Car Repair Booking</h2>
        <form id="bookingForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div>
                <label for="carModel">Car Model:</label>
                <input type="text" id="carModel" name="carModel" required>
            </div>
            <div>
                <label for="service">Service Required:</label>
                <select id="service" name="service" required>
                    <option value="engine">Engine Repair</option>
                    <option value="brakes">Brake Repair</option>
                    <option value="oil">Oil Change</option>
                    <option value="transmission">Transmission Repair</option>
                </select>
            </div>
            <div>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div id="time-slots-container" style="display:none;">
                <label>Available Time Slots:</label>
                <div class="time-slots" id="time-slots"></div>
            </div>
            <button type="submit" style="display:none;" id="submitBtn">Book Now</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var headerHeight = $('.header').outerHeight();

            $('#date').on('change', function () {
                var selectedDate = $(this).val();
                if (selectedDate) {
                    $.ajax({
                        url: 'get_time_slots.php',
                        type: 'POST',
                        data: { date: selectedDate },
                        success: function (data) {
                            var timeSlots = JSON.parse(data);
                            var $timeSlotsContainer = $('#time-slots');
                            $timeSlotsContainer.empty();
                            timeSlots.forEach(function (slot) {
                                var $slot = $('<div class="time-slot"></div>').text(slot.time).data('time', slot.time);
                                if (slot.booked) {
                                    $slot.addClass('booked');
                                }
                                $timeSlotsContainer.append($slot);
                            });
                            $('#time-slots-container').show();
                        }
                    });
                }
            });

            $(document).on('click', '.time-slot', function () {
                if (!$(this).hasClass('booked')) {
                    $('.time-slot').removeClass('selected');
                    $(this).addClass('selected');
                    $('#submitBtn').show();
                }
            });

            $('#bookingForm').on('submit', function (event) {
                event.preventDefault();
                var formData = $(this).serializeArray();
                var selectedTime = $('.time-slot.selected').data('time');
                formData.push({ name: 'time', value: selectedTime });

                $.ajax({
                    url: 'booking_handler.php',
                    type: 'POST',
                    data: formData,
                    success: function (data) {
                        var response = JSON.parse(data);
                        if (response.success) {
                            alert('Booking successful!');
                            location.reload();
                        } else {
                            alert('Booking failed. Please try again.');
                        }
                    }
                });
            });
        });
    </script>

</body>

</html>
